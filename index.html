<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Transformations</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .panel {
        border: 4px solid lime;
        background-color: rgba(255, 255, 0, 0.2);
        max-width: 300px;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.2em;
        padding: 0.6em;
        border-radius: 6px;
      }

      .panel button {
        border: 2px solid lime;
        background-color: transparent;
        border-radius: 6px;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: 0.6em;
      }

      .panel input {
        height: 0.8em;
      }
    </style>
    <script src="p5.js"></script>
    <script src="matrices.js"></script>
    <script src="index.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="panel">
      <label>
        X scale:
        <input
          type="range"
          name="xScale"
          class="xScale"
          min="0.1"
          max="3"
          value="1"
          step="0.1"
        />
      </label>
      <br />
      <label>
        Y scale:
        <input
          type="range"
          name="yScale"
          class="yScale"
          min="0.1"
          max="3"
          value="1"
          step="0.1"
        />
      </label>
      <br />
      <label>
        X trans.:
        <input
          type="range"
          name="xTranslation"
          class="xTranslation"
          min="-200"
          max="200"
          value="0"
        />
      </label>
      <br />
      <label>
        Y trans.:
        <input
          type="range"
          name="yTranslation"
          class="yTranslation"
          min="-200"
          max="200"
          value="0"
        />
      </label>
      <br />
      <label>
        Rotation:
        <input
          type="range"
          name="rotation"
          class="rotation"
          min="0"
          max="360"
          value="0"
        />
      </label>
      <br />
      <label>
        Y axis reflection:
        <input type="checkbox" name="yReflection" class="yReflection" />
      </label>
      <br />
      <label>
        X axis reflection:
        <input type="checkbox" name="xReflection" class="xReflection" />
      </label>
      <br />
      <button type="button" class="resetButton">Reset</button>
    </div>

    <script>
      Panel.initialize(".panel");
    </script>
  </body>
</html>
